<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="css.css">
</head>

<body>
    <div class="container">
        <div class="left_box">
            <div class="add-item">
                <input type="text" placeholder="Назва товару" class="name_products">
                <button class="add-button">Додати</button>
            </div>
            <div class="position">
            <div class="product-item">
                <label class="strikethrough-1">Помідори</label>
                <label class="quantity">2</label>
                <button class="not-bought">Не куплено</button>
            </div>
            <div class="product-item">
                <label>Печиво</label>
                <button class="decrement">-</button>
                <label class="quantity">2</label>
                <button class="increment">+</button>
                <button class="bought">Куплено</button>
                <button class="remove">x</button>
            </div>
            <div class="product-item">
                <input type="text" class="name_products_addition" value="Сир">
                <button class="decrement">-</button>
                <label class="quantity">1</label>
                <button class="increment">+</button>
                <button class="bought">Куплено</button>
                <button class="remove">x</button>
            </div>
        </div>
        </div>
        <div class="right_box">
            <div class="remaining">
                <label>Залишилося</label>
                <div class="product-list">
                    <span class="product-item">Печиво <span class="amount">2</span></span>
                    <span class="product-item">Сир <span class="amount">1</span></span>
                </div>
            </div>
            <div class="bought-items">
                <label>Куплено</label>
                <div class="product-list">
                    <span class="product-item strikethrough">Помідори <span class="amount">2</span></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
