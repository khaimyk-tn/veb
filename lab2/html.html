<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Корзина товарів</title>
    <link rel="stylesheet" type="text/css" href="css.css" />
</head>

<body>
    <main class="parent">
        <section class="product">
            <article class="input">
                <label for="input"></label><input placeholder="Назва товару" id="input" type="text">
                <button class="add-button" type="submit" data-tooltip="Додати товар"><strong class="add-input">Додати</strong></button>
            </article>
            <section class="product-center">
                <div class="left"><s>Помідори</s></div>

                <div class="center">
                    <span class="product-count">1</span>
                </div>
                <div class="right">
                    <button class="not-bought" data-tooltip="Нічого не куплено">Не куплено</button>
                </div>
            </section>
            <article class="product-center">
                <div class="left"><span>Печиво</span></div>

                <div class="center">
                    <button class="subtract" type="button" data-tooltip="Відняти 1 товар">-</button>
                    <span class="product-count">2</span>
                    <button class="add" type="button" data-tooltip="Додати к-сть товару">+</button>
                </div>
                <div class="right">
                    <button class="bought" data-tooltip="Купити товари">Куплено</button>
                    <button class="delete" data-tooltip="Видалити товар">x</button>
                </div>
            </article>
            <article class="product-last">
                <div class="left" contenteditable="true"><span>Сир</span></div>

                <div class="center">
                    <button class="subtract unv" type="button" data-tooltip="Відняти 1 товар">-</button>
                    <span class="product-count">1</span>
                    <button class="add" type="button" data-tooltip="Додати к-сть товару">+</button>
                </div>
                <div class="right">
                    <button class="bought" data-tooltip="Купити товари">Куплено</button>
                    <button class="delete" data-tooltip="Видалити товар">x</button>
                </div>
            </article>
        </section>
        <section class="basket">
            <article class="basket-first">
                <h2>Залишилося</h2>
            </article>
            <article class="basket-second">
                <div class="product-item">
                    <span class="text">Печиво</span>
                    <div class="shell">
                        <span class="amount">2</span>
                    </div>
                </div>
                <div class="product-item">
                    <span class="text">Сир</span>
                    <div class="shell">
                        <span class="amount">1</span>
                    </div>
                </div>
            </article>
            <article class="basket-third">
                <h2>Куплено</h2>
            </article>
            <article class="basket-fourth">
                <div class="product-item">
                    <s class="text">Помідори</s>
                    <div class="shell">
                        <s class="amount">1</s>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <footer class="badge">
        <article>
            <h2 class="badge"><strong>Buy List</strong></h2>
            <p>Created by: <br> <span class="author"><strong>Tania Khaimyk</strong></span></p>
        </article>
    </footer>
</body>

</html>
