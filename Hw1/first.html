<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Додавання викладача</title>
</head>
<body>
    <div style="text-align: center;">
        <h2 >Додавання викладача</h2>
        <form action="#" method="post">
            <label>Повне ім'я:</label><br> 
            <input type="text" required><br><br>
            <label>Стать:</label><br>
            <input type="radio" value="male">
            <label >Чоловіча</label><br>
            <input type="radio" value="female">
            <label >Жіноча</label><br><br>
            <label>Дата народження:</label><br>
            <input type="date" required><br><br>
            <label >Email:</label><br>
            <input type="email" required><br><br>
            <label >Телефон:</label><br>
            <input type="tel" required><br><br>
            <label >Бажаний колір фону:</label><br>
            <input type="color"><br><br>
            <label>Країна:</label><br>
            <input type="text" required><br><br>
            <label >Місто:</label><br>
            <input type="text" required><br><br>
            <label >Коментар:</label><br>
            <textarea  rows="4"></textarea><br><br>
            <input type="submit" value="Додати викладача">
        </form>
    </div>
</body>
</html>
